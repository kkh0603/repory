<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master_Schedular</title>
  <link rel="stylesheet" href="MSIndex.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>
<body>
  <body>
    <div id = "todoBlock">
      <div class="todoInputContainer">
      <input type="text" placeholder="할 일을 입력해 주세요">
      <input type="text" placeholder="분류" list = "TodoDataList">
      <button id = "inputBtn">입력</button>
        <datalist id = "TodoDataList">
          <option value="normal"></option>
          <option value="important"></option>
        </datalist>
      </div>
      <div class="dateInputContainer">
        <input type="date" id="dateInput">
        <input type="time" id="timeInput">
        <button id="sortBtn">정렬</button>
      </div>
    </div>
    <div class="todoItemList">
      <div>
        <ul></ul>
        <table id = 'todo-Table'>
          <tr>
            <td></td>
            <td>Date</td>
            <td>Time</td>
            <td>Todo</td>
            <td>
              <select id="todoFilter">
              </select>
            </td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
    <div id="calendarBlock">
      <div id='calendar'></div>
    </div>
  </body>
  <script src = "msTodo.js"></script>
</body>
</html>
